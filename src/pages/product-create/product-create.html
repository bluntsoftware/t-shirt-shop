<ion-header>
  <ion-navbar>
    <ion-title>New</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder">
        <ion-icon name="add"></ion-icon>
        <div>
          Add an Image
        </div>
      </div>
    </div>

    <ion-slides>
      <ion-slide *ngFor="let img of this.form.controls.images.value">
        <img  src="{{img}}"/>
      </ion-slide>
    </ion-slides>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Price" formControlName="price"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
