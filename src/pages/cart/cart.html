  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-card>
  	<ion-card-header>
   Items
  </ion-card-header>
    <ion-card-content *ngIf="cart.items.length === 0">
      Your cart is empty!
    </ion-card-content>
   <ion-list no-lines>
     <ion-item *ngFor="let item of cart.items; let i = index;">
    <ion-avatar item-left>
      <img src="{{item.product.images[0]}}">
    </ion-avatar>
    <h2>{{item.product.name}} <b>x {{item.quantity}}</b></h2>
    <div [ngSwitch]="item.product?.price_discount">
    <p *ngSwitchCase="true">€ <span st>{{item.product.price}}</span> <span>{{item.product.price_discount}}</span></p>
    <p *ngSwitchDefault>€ <span style="text-decoration: line-through;">{{item.product.price}}</span> <span>{{item.product.price_discount}}</span></p>
    </div>
    <div>
    	<button primary large>
		  <ion-icon name="add" (click)="increaseQuantity(i)"></ion-icon>
		</button>
		<button primary large>
		<ion-icon name="remove" (click)="decreaseQuantity(i)"></ion-icon>
		</button>
    </div>
  </ion-item>
</ion-list>
  <ion-card-content *ngIf="cart.items.length > 0">
      <div>Total for this order is $ {{cart.total}}</div>
  </ion-card-content>


</ion-card>
<ion-card>
  <ion-card-content>

   <button ion-button full
      (click)="proceedToCheckout()"
      [disabled]="0 === cart.items.length">Checkout</button>
    </ion-card-content>
</ion-card>
</ion-content>
